                    <div class="artical-main-content">
                        <p>虎扑9月4日讯&nbsp;今日，吉米鸡毛秀官方Instagram晒出了湖人名宿科比-布莱恩特参加节目时的照片，并写道：“传奇。（篮球表情）（曼巴表情）”</p>

                        <p><img alt="" src="https://c1.hoopchina.com.cn/uploads/images/20190904/13/636b82fd10541f9ff8e2382715cf139e.jpg" style="max-width: 660px;"></p>

                        <p>科比在1996年第1轮第13顺位被黄蜂选中，后被交易至湖人，职业生涯场均出场36.1分钟，得到25.0分5.2篮板4.7助攻1.44抢断0.48盖帽，18次入选全明星，11次入选最佳阵容一阵，9次入选最佳防守阵容一阵，5夺总冠军，夺得1次MVP，2次总决赛MVP，4次全明星MVP，2次得分王，1次全明星扣篮大赛冠军。&nbsp;</p>                        <span id="editor_baidu"> (编辑：AphroditeSC30)</span>
